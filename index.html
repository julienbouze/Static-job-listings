<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style/main.css">
</head>
<body class="d-md-flex align-items-center justify-content-center vh-100">
<div class="container-fluid mx-auto">
  <div class="row justify-content-center">
    <div class="col-11 col-xs-9 col-sm-6 col-md-3 p-3 element rounded">
      <div class="image-container position-relative mb-3">
        <img alt="" class="rounded nft" src="images/image-equilibrium.jpg"/>
        <div class="overlay">
          <img src="images/icon-view.svg" alt="IcÃ´ne"/>
        </div>
      </div>
      <div class="description">
        <a class="title">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="bid">
        <div class="eth">
          <img alt="" src="images/icon-ethereum.svg"/>
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img alt="" src="images/icon-clock.svg"/>
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="perso">
        <img alt="" class="avatar" src="images/image-avatar.png"/>
        <p>Creation of <a class="name">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
  <div id="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
    Mentor</a>. Coded by <a href="https://github.com/julienbouze">Julien Bouze</a>.
  </div>
</div>
</body>
</html>
