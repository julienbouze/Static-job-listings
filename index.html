<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <base href="/Static-job-listings/">
    <title>Frontend Mentor | Job Listings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="style/main.css">
</head>

<body ng-controller="jobController">
<div class="w-100 header">
    <img class="img-fluid d-none d-sm-block" src="images/bg-header-desktop.svg" alt=""/>
    <img class="img-fluid d-block d-sm-none" src="images/bg-header-mobile.svg" alt=""/>

</div>
<div class="container mb-3">
    <div class="tags rounded p-2" ng-show="filterTags.length > 0">
        <div class="filter-tags d-inline-block align-items-center">
        </div>
        <button class="btn btn-sm button d-inline-block float-end" ng-click="clearAllFilters()">Clear</button>
    </div>


</div>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-11 my-sm-2 my-4 job shadow rounded" ng-class="{'featured': job.featured === true}"
             ng-repeat="job in filteredJobs">
            <div class="row p-2">
                <div class="col-2">
                    <img class="logo" src="{{job.logo}}" alt=""/>
                </div>
                <div class="col-sm-5 col-11 company left mx-sm-auto my-sm-auto">
                    <div class="top">
                        <p class="company-name m-0">{{job.company}}</p>
                        <div ng-if="job.new === true" class="badge rounded-pill new-badge mx-1">New!</div>
                        <div class="badge badge-featured rounded-pill" ng-if="job.featured === true">Featured</div>
                    </div>
                    <div class="middle">
                        <p class="job-title m-0">{{job.position}}</p>
                    </div>
                    <div class="bottom">
                        <p class="posted-at">{{job.postedAt}}</p>
                        <p class="dot">•</p>
                        <p class="contract">{{job.contract}}</p>
                        <p class="dot">•</p>
                        <p class="location">{{job.location}}</p>
                        <hr class="d-sm-none d-block">
                    </div>
                </div>
                <div class="col-sm-4 col-11 mx-sm-auto my-sm-auto">
                    <div class="badge badge-tool mt-2" data-button="role" data-value="{{ job.role }}"
                         ng-click="toggleFilter('role', job.role, $event)"
                         ng-class="{ 'selected': isFilterSelected('role', job.role) }">{{ job.role }}
                    </div>
                    <div class="badge badge-tool mt-2" data-button="level" data-value="{{ job.level }}"
                         ng-click="toggleFilter('level', job.level, $event)"
                         ng-class="{ 'selected': isFilterSelected('level', job.level) }">{{ job.level }}
                    </div>
                    <div ng-repeat="language in job.languages" class="badge badge-tool mt-2" data-button="language"
                         data-value="{{ language }}" ng-click="toggleFilter('language', language, $event)"
                         ng-class="{ 'selected': isFilterSelected('language', language) }">{{ language }}
                    </div>
                    <div ng-repeat="tool in job.tools" class="badge badge-tool mt-2" data-button="tool"
                         data-value="{{ tool }}" ng-click="toggleFilter('tool', tool, $event)"
                         ng-class="{ 'selected': isFilterSelected('tool', tool) }">{{ tool }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
    Mentor</a>. Coded by <a href="https://github.com/julienbouze">Julien Bouze</a>.
</div>
</body>

</html>
